<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homey</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <script defer src="/assets/js/libraries/axios.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8RpefQ5-mHoAPGkt6tf1uZAaKjHghTNI&libraries=places&callback=initMap"></script>
</head>

<body>
    <noscript>You must enable JavaScript to Run this Application</noscript>
    <div id="root"></div>
    <div id="loader">Loading ...</div>
    <script type="module" src="/app.js" async></script>
    <script>

        function initMap() {
            dispatchEvent(new Event('map-loaded'))
        }

        window.addEventListener('load', () => {
            document.getElementById("loader").style.color = 'transparent'
            document.getElementById("loader").style.backgroundColor = 'transparent'
        })
        window.addEventListener('pre-load', () => {
            document.getElementById("loader").style.transition = '1s'
            document.getElementById("loader").style.color = '#ffffff'
            document.getElementById("loader").style.backgroundColor = 'orangered'
        })
        window.addEventListener('stop-pre-load', () => {
            document.getElementById("loader").style.transition = 'all 2s ease-in-out'
            document.getElementById("loader").style.color = 'transparent'
            document.getElementById("loader").style.backgroundColor = 'transparent'
        })
    </script>
</body>

</html>
